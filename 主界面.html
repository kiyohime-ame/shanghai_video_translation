<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #e3ecfb;
            padding: 20px 0;
        }
        .sidebar {
            width: 250px;
            background: #e3ecfb;
            padding: 20px;
            /* margin-top: 10%; */
        }
        .sidebar ul {
            list-style: none;
        }
        h2{
            padding: 5px;
            font-style: oblique;
            margin-bottom: 10px;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            border-radius: 15px;
        }
        .sidebar ul li:hover, .sidebar ul li.active {
            background: #d0d8f0;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            position: relative;
        }
        /* 右上角的按钮样式 */
        .auth-section {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .auth-section button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .login-btn {
            background-color: #4a90e2;
            margin-right: 10px;
        }
        .login-btn:hover {
            background-color: #357abd;
        }
        .register-btn {
            background-color: #7f8cdd;
        }
        .register-btn:hover {
            background-color: #6675c7;
        }
        /* 美化上传区域 */
        .upload-section {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        /* .upload-section input {
            display: none;
        } */
         #fileInput{
            display: none;
         }
        .custom-file-label {
            padding: 8px 15px;
            background-color: #4a90e2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            display: inline-block;
        }
        .custom-file-label:hover {
            background-color: #357abd;
        }
        .upload-section button {
            padding: 8px 15px;
            background-color: #357abd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-section button:hover {
            background-color: #2d6ca2;
        }
        .search-box {
            padding: 8px 12px;
            border: 1px solid #d0d8f0;
            border-radius: 5px;
            background-color: #f0f4fa;
            color: #333333;
            outline: none;
            width: 200px;
            margin-left: 10px;
        }
        .search-box::placeholder {
            color: #888888;
        }
        .search-box:focus {
            border-color: #4a90e2;
        }

        .file-list {
            margin-top: 70px;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .file-list ul {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }

        .file-item .file-name {
            font-weight: bold;
            color: #333;
        }

        .file-item .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-info span {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .file-info .action {
            color: #4a90e2;
            cursor: pointer;
            font-weight: bold;
        }
        .file-info .action:hover {
            color: #357abd;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <h2>沪语视频字幕生成</h2>
            <li onclick="changeContent('recent')" class="active">我的文件</li>
            <li onclick="changeContent('myFiles')">历史记录</li>
            <li onclick="changeContent('favorites')">收藏文件</li>
            <li onclick="changeContent('recycle')">回收站</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="auth-section">
            <!-- 登录和注册按钮 -->
            <div id="auth-buttons">
                <button class="login-btn" onclick="location.href='./login'">登录</button>
                <button class="register-btn" onclick="location.href='./register'">注册</button>
            </div>
            <div id="user-info" style="display: none; font-weight: bold;"></div>
        </div>

        <div class="upload-section">
            <label for="fileInput" class="custom-file-label">上传视频</label>
            <input type="file" id="fileInput"  onchange="uploadFile()">
            <!-- <button onclick="uploadFile()">上传</button> -->
            <input type="text" class="search-box" placeholder="搜索文件...">
        </div>
        <div class="file-list" id="content-area">
            <ul id="fileList"></ul>
        </div>
    </div>

    <script>
        const flag = sessionStorage.getItem("flag");
        const username = sessionStorage.getItem("username");
        function changeContent(section) {
            let contentArea = document.getElementById("content-area");
            let sidebarItems = document.querySelectorAll(".sidebar ul li");
            let isLoggedIn = false;

            if (flag==="Success"){
                isLoggedIn = true;
            }else{
                isLoggedIn = false;
            }
            
            if(!isLoggedIn){
                contentArea.innerHTML='<h3>请登录后查看内容</h3><p>您需要登录才能访问文件列表</p>'
                return;
            }
            sidebarItems.forEach(item => item.classList.remove("active"));
            event.target.classList.add("active");
            let title = "";
            if (section === "recent") {
                title = "我的文件";
            } else if (section === "myFiles") {
                title = "历史记录";
            } else if (section === "favorites") {
                title = "收藏文件";
            } else if (section === "recycle") {
                title = "回收站";
            }

            contentArea.innerHTML = `<h3>${title}</h3><p>这里显示相关文件。</p><ul id="fileList"></ul>`;

            // **调用 `loadFiles()` 以加载文件列表**
            loadFiles();
        }

        const fileInput = document.getElementById("fileInput");
        const fileList = document.getElementById("fileList");
        function uploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                 alert("请选择文件");
                 return;
            }
            if(file.type!=="video/mp4"){
                alert("只能上传MP4视频文件！")
                return;
            }
            const formData = new FormData();
            formData.append("file",file);
            formData.append("filename",file.name);
            formData.append("username",username);
            fetch("/",{
                method:"POST",
                body:formData
            })
            .then(response=>response.json())
            .then(data=>{
                if(data.flag==="Success"){
                    // 创建文件链接
                    alert("上传成功！");
                    const li = document.createElement("li");
                    const link = document.createElement("a");
                    link.href = `edit?file=${encodeURIComponent(data.file_path)}&subtitle=${encodeURIComponent(data.subtitle_path)}`;
                    link.textContent = `编辑 ${file.name}`;
                    link.target = "_blank";  // 在新标签页打开
                    li.appendChild(link);
                    fileList.appendChild(li);
                    window.location.href = `edit?file=${encodeURIComponent(data.file_path)}&subtitle=${encodeURIComponent(data.subtitle_path)}`;
                }else{
                    alert("上传失败！");
                }
            })
            .catch(error => console.error("上传失败",error));
        }
        function loadFiles() {
            fetch(`/upload_record?username=${encodeURIComponent(username)}`)  // 让后端提供 /files 接口返回已上传文件信息
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById("fileList");
                    if (!fileList) {
                        console.error("未找到 fileList 元素");
                        return;
                    }
                    fileList.innerHTML = "";
                    if (files.length === 0) {
                        fileList.innerHTML = "<p>没有上传文件</p>";
                        return;
                    }
                    files.forEach(file => {
                        const li = document.createElement("li");
                        const link = document.createElement("a");
                        link.href = `edit?file=${encodeURIComponent(file.file_path)}&subtitle=${encodeURIComponent(file.subtitle_path)}`;
                        link.textContent = `编辑 ${file.name}`;
                        link.target = "_blank";  // 在新标签页打开
                        li.appendChild(link);
                        fileList.appendChild(li);
                    });
                })
                .catch(error => console.error("加载文件失败", error));
        }

        // 页面加载时获取文件列表
        // loadFiles();
        // 模拟用户登录状态
        // let isLoggedIn = false; // true 表示已登录，false 表示未登录
        // let username = "小明";  // 假设登录后会有用户名

        function updateUserUI() {
            let authButtons = document.getElementById("auth-buttons"); // 登录/注册按钮
            let userInfo = document.getElementById("user-info"); // 显示用户名的区域
            let contentArea = document.getElementById("content-area");
            let isLoggedIn = false;

            if (flag==="Success"){
                isLoggedIn = true;
            }else{
                isLoggedIn = false;
            }
            if (isLoggedIn) {
                authButtons.style.display = "none"; // 隐藏登录/注册
                userInfo.innerHTML = `<h2>欢迎，${username}</h2>`;
                userInfo.style.display = "block"; // 显示用户名
                contentArea.innerHTML = `<h3>我的文件</h3><p>这里显示最近上传的文件列表。</p><ul id="fileList"></ul>`;
                loadFiles();
            } else {
                authButtons.style.display = "flex"; // 显示登录/注册
                userInfo.style.display = "none"; // 隐藏用户名
                contentArea.innerHTML='<h3>请登录后查看内容</h3><p>您需要登录才能访问文件列表</p>'
            }
        }

        // 初始检查
        updateUserUI();

    </script>
</body>
</html>
