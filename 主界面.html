<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #e3ecfb;
            padding: 20px 0;
        }
        .sidebar {
            width: 250px;
            background: #e3ecfb;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        h2{
            padding: 5px;
            font-style: oblique;
            margin-bottom: 10px;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            border-radius: 15px;
        }
        .sidebar ul li:hover, .sidebar ul li.active {
            background: #d0d8f0;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            position: relative;
        }
        /* 右上角的按钮样式 */
        .auth-section {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .auth-section button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .login-btn {
            background-color: #4a90e2;
            margin-right: 10px;
        }
        .login-btn:hover {
            background-color: #357abd;
        }
        .register-btn {
            background-color: #7f8cdd;
        }
        .register-btn:hover {
            background-color: #6675c7;
        }
        /* 美化上传区域 */
        .upload-section {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
         #fileInput{
            display: none;
         }
        .custom-file-label {
            padding: 8px 15px;
            background-color: #4a90e2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            display: inline-block;
        }
        .custom-file-label:hover {
            background-color: #357abd;
        }
        .upload-section button {
            padding: 8px 15px;
            background-color: #357abd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-section button:hover {
            background-color: #2d6ca2;
        }
        .search-box {
            padding: 8px 12px;
            border: 1px solid #d0d8f0;
            border-radius: 5px;
            background-color: #f0f4fa;
            color: #333333;
            outline: none;
            width: 200px;
            margin-left: 10px;
        }
        .search-box::placeholder {
            color: #888888;
        }
        .search-box:focus {
            border-color: #4a90e2;
        }

        .file-list {
            margin-top: 70px;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .file-list ul {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            padding: 10px;
            /* border-bottom: 1px solid #ddd; */
        }
        .loading{
            position: absolute;
            width: 25vh;
            height: 25vh;
            border: 5px solid #000;
            border-top-color: rgba(0, 0, 0, 0.2);
            border-right-color: rgba(0, 0, 0, 0.2);
            border-bottom-color: rgba(0, 0, 0, 0.2);
            border-radius: 100%;
            animation: circle infinite 0.75s linear;
            z-index: 10;
        }
        @keyframes circle{
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        .loading-text{
            position: absolute;
            font-size: large;
        }
        .loading-back{
            background-color: white;
            position:absolute;
            width: 45vw;
            height: 50vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .loading-content{
            background-color: rgba(255, 255, 255, 0.4);;
            width: 100%;
            height: 720px;
            max-height: 100vh;
            z-index: 10;
            position: absolute;
        }
                /* 模态框的背景 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* 模态框的内容 */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        /* 关闭按钮 */
        .close {
            position: absolute;
            top: 0;
            right: 4px;
            font-size: 25px;
            cursor: pointer;
        }

        /* 视频播放器 */
        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <h2>沪语视频字幕生成</h2>
            <li onclick="changeContent('file')" class="active">我的文件</li>
            <li onclick="changeContent('favorites')">我的收藏</li>
            <li onclick="changeContent('community')">社区</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="auth-section">
            <!-- 登录和注册按钮 -->
            <div id="auth-buttons">
                <button class="login-btn" onclick="location.href='./login'">登录</button>
                <button class="register-btn" onclick="location.href='./register'">注册</button>
            </div>
            <div id="user-info" style="display: none; font-weight: bold;"></div>
        </div>

        <div class="upload-section">
            <label for="fileInput" class="custom-file-label">上传视频</label>
            <input type="file" id="fileInput"  onchange="uploadFile()">
            <input type="text" class="search-box" placeholder="搜索文件...">
        </div>
        <div class="file-list" id="content-area">
            <ul id="fileList"></ul>
        </div>
    </div>
    <div id="load" class="loading-content" style="display: none;">
        <div class="loading-back">
            <div class="loading" ></div>
            <div class="loading-text">字幕生成中</div>
        </div>
    </div>
    <!-- 视频播放模态框 -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="videoPlayer" controls>
                <source id="videoSource" src="" type="video/mp4">
                您的浏览器不支持 HTML5 视频播放。
            </video>
        </div>
    </div>

    <script>
        const flag = sessionStorage.getItem("flag");
        const username = sessionStorage.getItem("username");
        const fileInput = document.getElementById("fileInput");
        const fileList = document.getElementById("fileList");

        function changeContent(section) {//页面切换
            let contentArea = document.getElementById("content-area");
            let sidebarItems = document.querySelectorAll(".sidebar ul li");
            let isLoggedIn = false;

            if (flag==="Success"){
                isLoggedIn = true;
            }else{
                isLoggedIn = false;
            }
            
            if(!isLoggedIn){
                contentArea.innerHTML='<h3>请登录后查看内容</h3><p>您需要登录才能访问文件列表</p>'
                return;
            }
            sidebarItems.forEach(item => item.classList.remove("active"));
            event.target.classList.add("active");
            let title = "";
            if (section === "file") {
                title = "我的文件";
                contentArea.innerHTML = `<h3>${title}</h3><ul id="fileList"></ul>`;// **调用 `loadFiles()` 以加载文件列表**
                loadFiles();
            } else if (section === "favorites") {
                title = "收藏文件";
                contentArea.innerHTML = `<h3>${title}</h3><ul id="fileList"></ul>`;
                loadFavoriteFiles();
            } else if (section === "community") {
                title = "社区文件";
                contentArea.innerHTML = `<h3>${title}</h3><ul id="fileList"></ul>`;
                loadCommunityFiles();
            }
        }

        function uploadFile() {//文件上传
            const file = fileInput.files[0];
            if (!file) {
                 alert("请选择文件");
                 return;
            }
            if(file.type!=="video/mp4"){
                alert("只能上传MP4视频文件！")
                return;
            }
            const formData = new FormData();
            formData.append("file",file);
            formData.append("filename",file.name);
            formData.append("username",username);
            let load=document.getElementById("load");
            load.style.display="flex";
            fetch("/",{
                method:"POST",
                body:formData
            })
            .then(response=>response.json())
            .then(data=>{
                if(data.flag==="Success"){
                    // 创建文件链接
                    load.style.display="none";
                    window.location.reload();
                    // window.location.href = `edit?file=${encodeURIComponent(data.file_path)}&subtitle=${encodeURIComponent(data.subtitle_path)}`;
                }else if(data.flag==="Failure"){
                    alert("文件重复,上传失败！");
                    load.style.display="none";
                }else{
                    alert("上传失败！");
                    load.style.display="none";
                }
            })
            .catch(error => console.error("上传失败",error));
        }
        function loadFiles() {//加载个人文件
            fetch(`/upload_record?username=${encodeURIComponent(username)}`)  // 让后端提供 /files 接口返回已上传文件信息
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById("fileList");
                    if (!fileList) {
                        console.error("未找到 fileList 元素");
                        return;
                    }
                    fileList.innerHTML = "";
                    if (files.length === 0) {
                        fileList.innerHTML = "<p>没有上传文件</p>";
                        return;
                    }
                    files.forEach(file => {
                        const li = document.createElement("li");
                        const link = document.createElement("a");
                        link.href = `edit?file=${encodeURIComponent(file.file_path)}&subtitle=${encodeURIComponent(file.subtitle_path)}&color=${encodeURIComponent(file.color)}&font_size=${encodeURIComponent(file.font_size)}&font_family=${encodeURIComponent(file.font_family)}&bold=${encodeURIComponent(file.bold)}&italic=${encodeURIComponent(file.italic)}&underline=${encodeURIComponent(file.underline)}`;
                        link.textContent = `编辑 ${file.name}`;
                        link.target = "_blank";  // 在新标签页打开
                        
                        li.appendChild(link);
                        
                        if(file.is_public_flag){
                            // 取消分享按钮
                            const shareButton = document.createElement("button");
                            shareButton.textContent = "取消发布";
                            shareButton.onclick= () =>shareFile(file.name);
                            li.appendChild(shareButton);
                        } else{
                            const shareButton = document.createElement("button");
                            shareButton.textContent = "发布";
                            shareButton.onclick= () =>shareFile(file.name);
                            li.appendChild(shareButton);
                        }
                        fileList.appendChild(li);
                    });
                })
                .catch(error => console.error("加载文件失败", error));
        }

        function shareFile(fileName) {//分享文件功能
            fetch(`/change_public_status`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ filename: fileName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.flag === "Success") {
                    // alert("文件已成功分享到社区！");
                    window.location.reload();
                } else {
                    alert("分享失败！");
                }
            })
            .catch(error => console.error("分享失败", error));
        }

        function loadCommunityFiles() {//加载社区
            fetch(`/fetch_community`)
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById("fileList");
                    if (!fileList) {
                        console.error("未找到 fileList 元素");
                        return;
                    }

                    fileList.innerHTML = ""; // 清空当前列表

                    if (files.length === 0) {
                        fileList.innerHTML = "<p>社区中暂无共享文件</p>";
                        return;
                    }

                    files.forEach(file => {
                        const li = document.createElement("li");
                        // “查看”按钮
                        const viewButton = document.createElement("button");
                        viewButton.textContent = `查看 ${file.name}`;
                        viewButton.onclick = () => openVideoModal(file.file_path);
                        // “收藏”按钮
                        const favoriteButton = document.createElement("button");
                        favoriteButton.textContent = "收藏";
                        favoriteButton.onclick = () => favoriteFile(file.name);

                        li.appendChild(viewButton);
                        li.appendChild(favoriteButton);
                        fileList.appendChild(li);
                    });
                })
                .catch(error => console.error("加载社区文件失败", error));
        }

        function favoriteFile(fileName) {//收藏文件
            if (!username) {
                alert("请先登录");
                return;
            }
            fetch("/change_favorite", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username:username, filename: fileName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.flag === "Success") {
                    // window.location.reload();
                } else {
                    alert("收藏失败！");
                }
            })
            .catch(error => console.error("收藏失败", error));
        }

        function loadFavoriteFiles() {//加载收藏文件
            if (!username) {
                alert("请先登录");
                return;
            }
            fetch(`/fetch_favorite?username=${encodeURIComponent(username)}`)
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById("fileList");
                    fileList.innerHTML = "";

                    if (files.length === 0) {
                        fileList.innerHTML = "<p>你还没有收藏任何文件</p>";
                        return;
                    }

                    files.forEach(file => {
                        const li = document.createElement("li");

                        // “查看”按钮
                        const viewButton = document.createElement("button");
                        viewButton.textContent = `查看 ${file.name}`;
                        viewButton.onclick = () => openVideoModal(file.file_path);

                        const unfavButton = document.createElement("button");
                        unfavButton.textContent = "取消收藏";
                        unfavButton.onclick = () => unfavoriteFile(file.name);

                        li.appendChild(viewButton);
                        li.appendChild(unfavButton);
                        fileList.appendChild(li);
                    });
                })
                .catch(error => console.error("加载收藏文件失败", error));
        }

        function unfavoriteFile(fileName) {//取消收藏
            fetch("/cancel_favorite", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username:username, filename: fileName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.flag === "Success") {
                    loadFavoriteFiles();
                } else {
                    alert("取消收藏失败！");
                }
            })
            .catch(error => console.error("取消收藏失败", error));
        }

        function openVideoModal(filePath) {//查看视频
            const modal = document.getElementById("videoModal");
            const videoSource = document.getElementById("videoSource");
            const videoPlayer = document.getElementById("videoPlayer");

            // 设置视频路径
            videoSource.src = filePath;
            videoPlayer.load();

            // 显示模态框
            modal.style.display = "flex";

            // 关闭模态框事件
            document.querySelector(".close").onclick = function() {
                modal.style.display = "none";
                videoPlayer.pause(); // 关闭时暂停播放
            };
        }


        function updateUserUI() {//登录状态检测
            let authButtons = document.getElementById("auth-buttons"); // 登录/注册按钮
            let userInfo = document.getElementById("user-info"); // 显示用户名的区域
            let contentArea = document.getElementById("content-area");
            let isLoggedIn = false;

            if (flag==="Success"){
                isLoggedIn = true;
            }else{
                isLoggedIn = false;
            }
            if (isLoggedIn) {
                authButtons.style.display = "none"; // 隐藏登录/注册
                userInfo.innerHTML = `<h2>欢迎，${username}</h2>`;
                userInfo.style.display = "block"; // 显示用户名
                contentArea.innerHTML = `<h3>我的文件</h3><ul id="fileList"></ul>`;
                loadFiles();
            } else {
                authButtons.style.display = "flex"; // 显示登录/注册
                userInfo.style.display = "none"; // 隐藏用户名
                contentArea.innerHTML='<h3>请登录后查看内容</h3><p>您需要登录才能访问文件列表</p>'
            }
        }

        // 初始检查
        updateUserUI();

    </script>
</body>
</html>
